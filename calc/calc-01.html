<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
*, ::before, ::after {
  box-sizing: inherit;
  outline: none;
}
html {
  box-sizing: border-box;
}
</style>
<link rel="stylesheet" type="text/css" href="../normalize.css/normalize-8.0.1.css">
<style type="text/css">
html, body {
  font-family: Verdana, sans-serif;
  font-size: 16px;
  line-height: 1.5;
}
html {
  overflow-x: hidden;
}
h1 {
  font-family: "Segoe UI", Arial, sans-serif;
  font-weight: 400;
  font-size: 32px;
  line-height: 48px;
  margin: 12px 0;
}
body {
  padding: 0.01em 0;
  background-color: #1D1E22;
  color: #FFFFFF;
  text-align: center;
}
::selection {
  background-color: #FFFFFF!important;
  color: #000000!important;
}
#calculator {
  padding: 0.01em 16px;
  margin: auto;
  margin-top: 12px;
  margin-bottom: 12px;
  width: 256px;
  height: 256px;
  background-color: #DD1D1E;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
#calculator > button {
  border: none;
  font-size: 16px;
  line-height: 1.5;
/*   padding: 6px 16px; */
  padding: 0;
  margin: 4px 0;
  width: 42px;
  height: 36px;
  vertical-align: middle;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  background-color: inherit;
  text-align: center;
  cursor: pointer;
  white-space: nowrap;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
#calculator > button:hover {
  color: #000 !important;
  background-color: #ccc !important
}
#monitor {
  padding: 0 4px;
  font-size: 16px;
  line-height: 23px;
  /*vertical-align: middle;*/
  /*padding-bottom: 1px;*/
  display: block;
  border: none;
  border-bottom: 1px solid #ccc;
  width: 100%;
  text-align: right;
  margin: 12px 0;
}
#monitor::selection {
  background-color: #000000!important;
  color: #FFFFFF!important;
}
</style>
</head>
<body>
<h1>Calculator</h1>
<div id="calculator">
  <input type="text" id="monitor">
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>/</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>*</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>-</button>
  <button>0</button>
  <button>.</button>
  <button>+</button>
  <button>=</button>
</div>
<script type="text/javascript" src="../roundlib/roundlib-01.js"></script>
<script type="text/javascript" src="../es-abstract/es-abstract-01.js"></script>
<script type="text/javascript">
  
</script>
</body>
</html>
