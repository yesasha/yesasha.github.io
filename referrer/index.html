<title>Referrer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
</head>
<body>
<main class="w3-container">
  <div class="w3-panel w3-pale-red w3-leftbar w3-border-red status">
    <h3>Referrer:</h3>
    <p>Not available...</p>
  </div>
  <a href="javascript:(function(){var w=window.open('https://yesasha.github.io/referrer/','_blank','menubar=no,toolbar=no,status=no,personalbar=no'),i=setInterval(function(){a.closed&&(alert('Closed!'),clearTimeout(i))},1E3)})();">Referrer</a>
</main>
<script type="text/javascript">
var main = document.querySelector('main');
var myStatus = main.querySelector('.status');

if (document.referrer) {
  myStatus.classList.remove('w3-pale-red');
  myStatus.classList.remove('w3-border-red');
  myStatus.classList.add('w3-pale-green');
  myStatus.classList.add('w3-border-green');

  myStatus.innerHTML = '<h3>Referrer:</h3><p>' + document.referrer + '</p>';
}
</script>
</body>
